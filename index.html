<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="list roudBorder">
    <div class="date">
      <div class="dateLeft">
        <div id="dateNumber"></div>
        <div>
          <div id="dateMonth"></div>
          <div id="dateYear"></div>
        </div>
      </div>
      <div id="dateText"></div>
    </div>
    <form onsubmit="addNewTask(event)">
      <input type="text" name="taskText" autocomplete="off" placeholder="Nueva Tarea" class="roudBorder">
      <button type="submit" class="addTaskButton">+</button>
      <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
    </form>
    <div id="taskContainer"></div>
  </div>






  <script src="script.js" defer></script
</body>
</html>
